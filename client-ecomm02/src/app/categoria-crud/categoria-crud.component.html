<h1>CATEGORIA</h1>
<br>
<div class="check-element animate-show-hide" *ngIf="nascostoSearch">
<input type="text" [(ngModel)]="mem.categoria.descrizione" placeholder="categoria">
<button  (click)="searchCriteria()">Cerca</button>
<button  (click)="aggiungi()">Aggiungi</button>
</div>

<br><br><br>

<div class="check-element animate-show-hide" *ngIf="aggiungiState || modificaState">
    <h3>Form dati</h3>
    <input type="text" [readonly]="disabilitaDescrizione" [(ngModel)]="mem.categTemp.descrizione"
        placeholder="descrizione">
    <button (click)="conferma()" [hidden]="nascondiButton">Conferma</button>
    <button (click)="annulla()" [hidden]="nascondiButton">Annulla</button>
</div>

<br><br><br>

<table *ngIf="tabellaState">
    <tr>
        <th style="display:none;">ID</th>
        <th>Descrizione</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let c of mem.categorie; index as i">
        <td style="display:none;">{{c.id}}</td>
        <td (click)="visualizzaDettagliCat(c, i)" class="clickable">{{c.descrizione}}</td>
        <td><button (click)="modifica(c,i)">Modifica</button></td>
        <td><button (click)="rimuovi(c.id)">Rimuovi</button></td>
    </tr>
</table>
